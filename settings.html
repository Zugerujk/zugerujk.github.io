<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zugerujk.net</title>
        <link rel="icon" type="image/png" href="images/SiteAssets/Favicon/Almsmaller.png" />
        <meta name ="description" content="The settings page, yo." />
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
        <meta name="theme-color" content="#1f0042" />

        <meta name="fuster-dialogue" content="No setting to turn me off, yet! Get used to me!" />
        <meta name="keywords" content="Official, Zugerujk, Zug" />
        <link rel="stylesheet" href="almstyle.css">
    </head>
    <body>
        <!-- The header, where Zugerujk.net and a splash Zug will be shown -->
        <div class="flex" id="the_header"></div>

        <!-- The navbar, where you can choose between a bunch of pages -->
        <div class="flex" id="the_navbar"></div>

        <!-- The body, where all the good stuff happens. -->
        <div class="flex" id="the_body">
            <div class="left" id="body_left">
                <h5>Settings:</h5>
                <div class="news_feed_entry">
                    Background Motion
                    <div class="news_feed_entry_divider"></div>
                    <form name="radio_group_motiontoggle">
                        <div class="settingscheckbox"><label><input type="radio" name="construct_group" value="on"/> Motion Enabled</label></div>
                        <div class="settingscheckbox"><label><input type="radio" name="construct_group" value="off"/> Motion Disabled</label></div>
                    </form>
                    <div class="news_feed_entry_end">Controls whether the background of the site, uh, moves.</div>
                </div>
            </div>
        </div>

        <!-- The footer. Gotta have one!-->
        <div id="the_footer"></div>
        
        <!-- Populate divs-->
        <script type="text/javascript" src="universal_cooooode.js" onload="createElements('home')"></script>
        <script type="text/javascript" src="settings_code.js" onload="fetchCookie()"></script>

        <!-- Create pretty triangles-->
        <div id="background_triangles_container">
            <div id="background_triangles"></div>
            <div id="background_triangles_overlay"></div>
        </div>

        <!-- Check for preferences-->
        <script>prefChecks()</script>
    </body>
</html>
